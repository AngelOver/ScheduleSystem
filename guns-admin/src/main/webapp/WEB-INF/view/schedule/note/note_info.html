@layout("/common/_container.html"){
<link href="${ctxPath}/static/js/plugins/layui/css/layui.css" rel="stylesheet" />
<script type="text/javascript">
 var waitStatusHidden = true;
</script>

<div class="ibox float-e-margins">
	<div class="col-sm-10  col-sm-offset-1">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>写便签</h5>
			</div>
			<div class="ibox-content layui-form	">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content" style="border: none !important;">
								<div class="form-horizontal" id="noteInfoForm">


									<input type="hidden" id="id" value="">

									<div class="row">
								
										<div class="form-group">
											<label class="col-sm-1 control-label">便签</label>
											<div class="col-sm-11">
												<div id="text" class="editorHeight"></div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label">添加标题</label>
											<div class="col-sm-11">
												<input  class="form-control" id="title" name="title" type="text" style="border-top: none;border-left: none;border-right: none;">
											</div>
										</div>
									
										<div class="layui-input-block">
											<input type="checkbox" id="isShow" name="isShow" title="展示">
											<input type="checkbox" id="isTop" name="isTop" title="置顶" >
											<input type="checkbox" lay-filter="isWait" id="isWait"  name="isWait" title="待办">
											<input type="checkbox"  id="waitStatus" name="waitStatus" title="完成" style="display:none">
											</div> 
										</div>

									<div class="progress progress-striped" id="progressTipArea"
										style="margin-top: 20px;">
										<div id="progressBar" style="width: 0%" aria-valuemax="100"
											aria-valuemin="0" aria-valuenow="0" role="progressbar"
											class="progress-bar progress-bar-info"></div>
									</div>

									<div class="row btn-group-m-t">
										<div class="col-sm-10"><#button btnCss="info" name="提交"
											id="ensure" icon="fa-check"
											clickFun="NoteInfoDlg.addSubmit()"/></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript"src="${ctxPath}/static/js/plugins/layui/layui.js"></script>
<script type="text/javascript"src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script src="${ctxPath}/static/modular/schedule/note/note_info.js"></script>
	@}
